<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="Calculator.js"></script>
  <title>JavaScript Calculator</title>
</head>
<body>
  <div class="container">
  <div></div>
  <div id="screen"></div>
  <form>
    <input type="button" class="dividerButton" value=/></input>
    <input type="button" class="darkButton" value=^></input>
    <input type="button" class="darkButton" value=%></input>
    <input type="button" id="clearButton" value="c"></input>
    <input type="button" class="lightButton" value=7></input>
    <input type="button" class="lightButton" value=8></input>
    <input type="button" class="lightButton" value=9></input>
    <input type="button" class="darkButton" value=*></input>
    <input type="button" class="lightButton" value=4></input>
    <input type="button" class="lightButton" value=5></input>
    <input type="button" class="lightButton" value=6></input>
    <input type="button" class="darkButton" value=-></input>
    <input type="button" class="lightButton" value=1></input>
    <input type="button" class="lightButton" value=2></input>
    <input type="button" class="lightButton" value=3></input>
    <input type="button" class="darkButton" value=+></input>
    <input type="button" id="zeroButton" value=0></input>
    <input type="button" class="lightButton" value=.></input>
    <input type="button" id="equalsButton" value="="></input>
  </form>
  <div></div>
</div>
</body>
</html>
